{%extends 'all-task/base.html'%} {% block content %}
<div class="container">

    <div class="row">
        {% if projects%}
        <h2>Found {{ projects|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if projects %} {% for project in projects %}
        <div class="col-md-3">
            <h1>{{project.title}}</h1>
        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
